<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  /* Select Holes */
  const holes = document.querySelectorAll('.hole');
  
  /* Select Scoreboard */
  const scoreBoard = document.querySelector('.score');

  /* Select Moles */
  const moles = document.querySelectorAll('.mole');

  /* Get last hole index*/
  let lastHole;
  
  /* Set Random time of mole pop-up*/
  function randTime (min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  /* Set Random Mole pop-up from hole*/
  function randomHole (holes) {
    /* get index of random holes nodelist */
    const idx = Math.floor(Math.random() * holes.length);
    /* set up where holes to be mole position*/
    const hole = holes[idx];

    /* set condition if last hole same with hole now index */
    if(hole === lastHole) {
      console.log('The Same one');
      /* so restart randomHole function */
      return randomHole(holes);
      // 05:48
    }

    /* set up last hole from hole */
    lastHole = hole;
    
    /* Referrencing of DOM nodes */
    return hole;
  }
</script>
</body>
</html>
